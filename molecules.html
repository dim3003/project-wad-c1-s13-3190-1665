<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>My Bucket List - Molecules style guide</title>
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css"/>
  </head>
  <body>
    <svg style="display:none;">
      <defs>
        <symbol id="block">
           <rect x="1" y="1" rx="2" ry="2" width="198" height="98"/>
        </symbol>
      </defs>
    </svg>

    <header class="global-header">
      <div class="content-wrapper">
        <div class="logo logo--black">
          <a href="atoms.html"><span><em>My</em> Bucket List - Style Guide</span></a>
        </div>
        <nav>
          <ul class="global-nav">
            <li><a href="atoms.html">Atoms</a></li>
            <li><a href="molecules.html">Molecules</a></li>
            <li><a href="organisms.html">Organisms</a></li>
          <ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="content-wrapper">
        <h1>Molecules</h1>
        <ol class="main-nav">
          <li><a href="#buttons">Buttons</a></li>
          <li><a href="#forms">Forms</a></li>
        </ol>
        <div class="main--element" id="buttons">
          <h2>01. Buttons with icons</h2>
            <div class="blocks">
              <div class="block">
                <p>LIKE BUTTON</p>
                <button class="btn" type="button">
                  <svg fill="#000000" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                  </svg>
                  LIKE
                </button>
              </div>
              <div class="block">
                <p>LIKED BUTTON</p>
                <button class="btn" type="button">
                  <svg fill= "#e25d43" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                  </svg>
                  LIKED
                </button>
              </div>
              <div class="block">
                <p>COMPLETE BUTTON</p>
                <button class="btn" type="button">
                  <svg fill="#000000" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                  </svg>
                  COMPLETE
                </button>
              </div>
              <div class="block">
                <p>COMPLETED BUTTON</p>
                <button class="btn" type="button">
                  <svg fill="#2c9cf2" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0h24v24H0z" fill="none"/>
                      <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                  </svg>
                  COMPLETED
                </button>
              </div>
            </div>
        </div>
        <div class="main--element" id="forms">
          <h2>02. Forms</h2>
            <p>SEARCH FORM</p>
            <form class="search input input--cta" action="ideas" method="get">
              <label class="input__label sr-only" for='search-input'> Search </label>
              <div class="input__row">
                <input class="input__field" id="search-input" type="text" name="search"
                    placeholder="e.g. Swimming with dolphins" />
                <button class="btn btn--form btn--cta" type="submit"> Search</button>
              </div>
            </form>
            <p>EMAIL FORM</p>
            <form class="input" action="ideas" method="get">
              <label class="input__label" for="email-style">Email</label>
              <div class="input__row">
                <input class="input__field" id="email-style" type="email" name= "search" />
              </div>
            </form>
            <p>PASSWORD FORM</p>
            <form class="input" action="ideas" method="get">
              <label class="input__label" for="password-style">Password</label>
              <div class="input__row">
                <input class="input__field" id="password-style" type="password" name= "search" />
              </div>
            </form>
            <p>COMMENT FORM</p>
            <div class="blocks nowrap">
              <div class="block center">
                <img class="profile-pic" src="/assets/images/avatar.png"/>
              </div>
              <div class="block comment">
                <form action="ideas" method="get">
                  <label class="input__label" for="comment-style">Add a comment</label>
                  <div class="input__row">
                    <textarea class="input__field" id="comment-style" name="comment" rows="8" cols="40" placeholder="Leave your comment..."></textarea>
                  </div>
                  <button class="btn btn--cta" type="submit">Post</button>
                </form>
              </div>
            </div>
        </div>
      </div>
      <div class="blank-space">
      </div>
    </main>
    <footer class="global-footer">
      <div class="content-wrapper">
        <div class="logo logo--dark">
          <a href="atoms.html"><span><em>My</em> Bucket List</span></a>
        </div>
        <div class="copyright">
          &copy; EPFL 2020
        </div>
      </div>
    </footer>
  </body>
</html>
