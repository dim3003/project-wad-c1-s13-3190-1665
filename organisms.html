<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>My Bucket List - Organisms style guide</title>
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css"/>
  </head>
  <body>
    <svg style="display:none;">
      <defs>
        <symbol id="block">
           <rect x="1" y="1" rx="2" ry="2" width="198" height="98"/>
        </symbol>
      </defs>
    </svg>
    <header class="global-header">
      <div class="content-wrapper">
        <div class="logo logo--black">
          <a href="atoms.html"><span><em>My</em> Bucket List - Style Guide</span></a>
        </div>
        <nav>
          <ul class="global-nav">
            <li><a href="atoms.html">Atoms</a></li>
            <li><a href="molecules.html">Molecules</a></li>
            <li><a href="organisms.html">Organisms</a></li>
          <ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="content-wrapper">
        <h1>Organisms</h1>
        <ol class="main-nav">
          <li><a href="#login">Login</a></li>
        </ol>
        <div class="main-element" id="login">
          <h2>01. Log in</h2>
            <h2 class="form_title">Log in</h2>
            <form class="form" action="ideas" method="get">
              <div class="input">
                <label class="input__label" for="email-style">Email</label>
                <div class="input__row">
                  <input class="input__field" id="email-style" type="email" name= "search" />
                </div>
              </div>
              <div class="input">
                <label class="input__label" for="password-style">Password</label>
                <div class="input__row">
                  <input class="input__field" id="password-style" type="password" name= "search" />
                </div>
              </div>
              <div class="input input--forgot">
                <div>
              	  <input class="input__checkbox" id="remember-me" type="checkbox" name="remember-me"/>
                  <label class="input__label input__label--checkbox" for="remember-me">Remember me</label>
                </div>
                <div class="input__link">
                  <a href="forgot-password.html">Forgot password ?</a>
                </div>
              </div>
              <div class="input">
                <label class="input__label sr-only--580max" for="login-btn" name="Submit login"></label>
                <div class="input__row">
                  <button class="input__row btn btn--form btn--cta btn--submit" id="login-btn" type="submit">
                      Log In
                  </button>
                </div>
              </div>
            </form>
        </div>
      </div>
      <div class="blank-space">
      </div>
    </main>
    <footer class="global-footer">
      <div class="content-wrapper">
        <div class="logo logo--dark">
          <a href="atoms.html"><span><em>My</em> Bucket List</span></a>
        </div>
        <div class="copyright">
          &copy; EPFL 2020
        </div>
      </div>
    </footer>
  </body>
</html>
